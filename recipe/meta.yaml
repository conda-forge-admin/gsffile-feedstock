{% set name = "gsffile" %}
{% set version = "0.4.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/gsffile-{{ version }}.tar.gz
  sha256: e755bec8c2bcd69c0f8214fc55e0fb6c76abf19ab2d2ad06f15045718d99a4a1

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.10
    - hatchling
    - hatch-vcs
    - pip
  run:
    - python >=3.10
    - numpy >=1.24

test:
  imports:
    - gsffile
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/angelo-peronio/gsffile
  summary: Read and write Gwyddion Simple Field files
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - carlodri
    - angelo-peronio
