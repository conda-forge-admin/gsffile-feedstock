{% set name = "gsffile" %}
{% set version = "0.4.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/gsffile-{{ version }}.tar.gz
  sha256: bdf472dfbda16478fb5b556024de6152469167ca0ef42e1328aecb56484edb5f

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.10
    - hatchling
    - hatch-vcs
    - pip
  run:
    - python >=3.10
    - numpy >=1.24

test:
  imports:
    - gsffile
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/angelo-peronio/gsffile
  summary: Read and write Gwyddion Simple Field files
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - carlodri
    - angelo-peronio
